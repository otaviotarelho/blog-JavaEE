<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputLink  value="/Blog/faces/index.xhtml">Blog</h:outputLink>  |
        <h:outputLink  value="/Blog/faces/login.xhtml">Login</h:outputLink> |
        <h:outputLink  value="/Blog/faces/register.xhtml">#{msgs.register}</h:outputLink><br/><br/>  
        <h:form>
            <h:outputText value="#{msgs.login}:" />
            <h:inputText id="login" value="#{userBackBean.user.username}" required="true"
                         requiredMessage="#{msgs.nousername}"/>
            <br/><br/>
            <h:outputText value="${msgs.password}:" />
            <h:inputSecret id="password" value="#{userBackBean.user.pwd}" 
                         required="true" requiredMessage="#{msgs.nopassword}" />
            <h:commandButton value="#{msgs.button}" action="#{userBackBean.loggin()}" /><br /><br/>
            <h:outputText value="#{userBackBean.getMessage()}"
                              style="color: red"/>
        </h:form>
    </ui:define>
</ui:composition>
