<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="Login:" />
            <h:inputText id="login" value="#{userBackBean.user.username}" required="true"
                      requiredMessage="Erro: informe o login"/>
            <h:outputText value="Senha:" />
            <h:inputText id="password" value="#{userBackBean.user.pwd}" 
                         required="true" requiredMessage="Erro: informe a senha" />
            <h:commandButton value="Login" action="#{userBackBean.loggin()}" /><br />
            <h:outputText value="#{userBackBean.getMessage()}"
                              style="color: red"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
