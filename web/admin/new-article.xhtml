<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel id="titleLabel" value="Title"/>
                <h:inputText id="title" value="#{articleBackBean.article.title}" 
                                 required="true" />
                <h:message for="title"/>
                <h:outputLabel id="bodyLabel" value="Body"/>
                <h:inputTextarea id="body" value="#{articleBackBean.article.body}" rows="20" cols="100"/>
                <h:message for="body"/>
                <h:commandButton value="Save" action="#{articleBackBean.registerNewArticle()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
