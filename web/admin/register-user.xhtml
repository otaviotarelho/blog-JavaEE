<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        
        <h:form>#{msgs.welcome} #{userBackBean.user.getName()} | <h:commandLink value="#{msgs.logout}" action="#{userBackBean.logout()}"/></h:form>
        <h:outputLink  value="/Blog/faces/index.xhtml">Blog</h:outputLink> |
        <h:outputLink  value="/Blog/faces/admin/main.xhtml">#{msgs.main}</h:outputLink> |
        <h:outputLink  value="/Blog/faces/admin/new-article.xhtml">#{msgs.narticle}</h:outputLink> |
        <h:outputLink  value="/Blog/faces/admin/register-user.xhtml">#{msgs.nuser}</h:outputLink> |
        <h:outputLink  value="/Blog/faces/admin/users.xhtml">#{msgs.users}</h:outputLink>
        
        <h:form>
            <h:panelGrid columns="2">
                #{msgs.name}:
                <h:inputText id="nome" label="nome" value="#{userBackBean.newUser.name}" 
                             required="true" />
                #{msgs.username}:
                <h:inputText id="username" label="username" value="#{userBackBean.newUser.username}" required="true" />
                #{msgs.password}:
                <h:inputSecret id="password" value="#{userBackBean.newUser.pwd}" required="true" />
                #{msgs.type}:
                <h:selectOneMenu id="type" value="#{userBackBean.newUser.type}">
                    <f:selectItem itemValue="1" itemLabel="#{msgs.admin}"/>
                    <f:selectItem itemValue="2" itemLabel="#{msgs.reader}"/>
                </h:selectOneMenu>
                <h:message for="type"/>
                <h:commandButton value="#{msgs.register}" action="#{userBackBean.add(2)}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
