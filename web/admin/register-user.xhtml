<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                Name:
                <h:inputText id="nome" label="nome" value="#{userBackBean.user.name}" 
                             required="true" />
                <h:message for="nome"/>
                UserName:
                <h:inputText id="username" label="username" value="#{userBackBean.user.username}" required="true" />
                <h:message for="username"/>
                Password:
                <h:inputSecret id="password" value="#{userBackBean.user.pwd}" required="true" />
                <h:selectOneMenu>
                    <f:selectItem itemValue="1" itemLabel="Admin"/>
                    <f:selectItem itemValue="2" itemLabel="Reader"/>
                </h:selectOneMenu>
                <h:message for="password"/>
                <h:commandButton value="Cadastrar" action="#{userBackBean.add()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
