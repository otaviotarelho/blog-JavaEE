<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <h:form>Welcome #{userBackBean.user.getName()} | <h:commandLink value="Logout" action="#{userBackBean.logout()}"/></h:form>
        
        <h:outputLink  value="./new-article.xhtml">New Article</h:outputLink> |
        <h:outputLink  value="./register-user.xhtml">New User</h:outputLink> |
        <h:outputLink  value="./users.xhtml">Users</h:outputLink>
        
        #{userBackBean.list()}
        <h:form>
            <h:dataTable value="#{userBackBean.users}" var="u">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{u.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{u.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Username</f:facet>
                    #{u.username}
                </h:column>

                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{u.type}
                </h:column>

                <h:column>
                    <f:facet name="header">Last Activity</f:facet>
                    #{u.lastSignIn}
                </h:column>

                <h:column>
                    <h:commandButton action="#{userBackBean.remove(u.id)}" value="Remove"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
