<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{userBackBean.list}" var="u">
            <h:column>
                <h:outputLabel id="nameLabel" value="Name"/>
                <h:inputText id="name" value="#{u.name}" 
                                required="true" />
               <h:message for="name"/>
            </h:column>
            
            <h:column>
                <h:outputLabel id="userNameLabel" value="Username"/>
                <h:inputText id="username" value="#{u.username}" 
                                required="true" />
               <h:message for="username"/>
            </h:column>
            
            <h:column>
                <h:outputLabel id="typeLabel" value="Type"/>
                <h:inputText id="type" value="#{u.type}" 
                                required="true" />
               <h:message for="type"/>
            </h:column>
            
            <h:column>
                <h:outputLabel id="lastSingIn" value="Last Activity"/>
                <h:inputText id="last" value="#{u.lastSignIn}" 
                                required="true" />
               <h:message for="last"/>
            </h:column>
        </h:dataTable>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
