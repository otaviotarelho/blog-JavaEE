<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>Welcome #{userBackBean.user.getName()} | <h:commandLink value="Logout" action="#{userBackBean.logout()}"/></h:form>
        
        <h:outputLink  value="./new-article.xhtml">New Article</h:outputLink> |
        <h:outputLink  value="./register-user.xhtml">New User</h:outputLink> |
        <h:outputLink  value="./users.xhtml">Users</h:outputLink>
        
        #{articleBackBean.getArticle(param.id)};
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel id="titleLabel" value="Title"/>
                <h:inputText id="title" value="#{articleBackBean.article.title}" 
                                 required="true" />
                <h:message for="title"/>
                <h:outputLabel id="bodyLabel" value="Body"/>
                <h:inputTextarea id="body" value="#{articleBackBean.article.body}" rows="20" cols="100"/>
                <h:message for="body"/>
                <h:commandButton value="Save" action="#{articleBackBean.editArticle()}"/>
            </h:panelGrid>
        </h:form>
        
    </ui:define>

</ui:composition>
