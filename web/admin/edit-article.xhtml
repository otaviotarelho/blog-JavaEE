<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        #{articleBackBean.getArticle(param.id)};
        <h:form>#{msgs.welcome} #{userBackBean.user.getName()} | <h:commandLink value="#{msgs.logout}" action="#{userBackBean.logout()}"/></h:form>
        <h:outputLink  value="../index.xhtml">Blog</h:outputLink> |
        <h:outputLink  value="./main.xhtml">#{msgs.main}</h:outputLink> |
        <h:outputLink  value="./new-article.xhtml">#{msgs.narticle}</h:outputLink> |
        <h:outputLink  value="./register-user.xhtml">#{msgs.nuser}</h:outputLink> |
        <h:outputLink  value="./users.xhtml">#{msgs.users}</h:outputLink>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel id="titleLabel" value="#{msgs.title}"/>
                <h:inputText id="title" value="#{articleBackBean.article.title}" 
                                 required="true" />
                <h:message for="title"/>
                <h:outputLabel id="bodyLabel" value="#{msgs.content}"/>
                <h:inputTextarea id="body" value="#{articleBackBean.article.body}" rows="20" cols="100"/>
                <h:message for="body"/>
                <h:commandButton value="#{msgs.save}" action="#{articleBackBean.editArticle()}"/>
            </h:panelGrid>
        </h:form>
        
    </ui:define>

</ui:composition>
