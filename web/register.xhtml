<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputLink  value="/Blog/faces/index.xhtml">Blog</h:outputLink>  |
        <h:outputLink  value="/Blog/faces/login.xhtml">Login</h:outputLink> |
        <h:outputLink  value="/Blog/faces/register.xhtml">register</h:outputLink>   
        <h:form>
            <h:panelGrid columns="2">
                ${msgs.name}:
                <h:inputText id="nome" label="nome" value="#{userBackBean.newUser.name}" 
                             required="true" requiredMessage="#{msgs.noname}"/>
                ${msgs.username}:
                <h:inputText id="username" label="username" value="#{userBackBean.newUser.username}" required="true" requiredMessage="#{msgs.nousername}"/>
                #{msgs.password}:
                <h:inputSecret id="password" value="#{userBackBean.newUser.pwd}" required="true" requiredMessage="#{msgs.nopassword}"/>
                #{msgs.type}:
                <h:selectOneMenu id="type" value="#{userBackBean.newUser.type}">
                    <f:selectItem itemValue="2" itemLabel="Reader"/>
                </h:selectOneMenu>
                <h:commandButton value="#{msgs.register}" action="#{userBackBean.add(1)}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
