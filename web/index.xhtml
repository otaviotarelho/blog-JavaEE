<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        #{articleBackBean.allArticle}
        <h:form>
            <h:dataTable value="#{articleBackBean.articles}" var="a">
                <h:column>
                    <h2>#{a.title}</h2>
                    <article>#{a.body}</article>
                    <div class="author">
                        <h:outputText value="Created in:"/> #{a.created.date} | <h:outputText value="by:"/> #{a.creator.name} <h:outputLink  value="./faces/article.xhtml?id=#{a.id}">Show Comments</h:outputLink>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
