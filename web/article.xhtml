<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        sdansdjna
    </ui:define>

    <ui:define name="top">
        Blog
    </ui:define>
    <ui:define name="content">

        <c:if test="${param.id != null}"></c:if>
            #{articleBackBean.getArticle(param.id)}
        <table>
            <tr>
                <td>
                    <h2>#{articleBackBean.article.title}</h2>
                    <article>#{articleBackBean.article.body}</article>
                    <div class="author">
                        <h:outputText value="Created in:"/> #{articleBackBean.article.created.date} | <h:outputText value="by:"/> #{articleBackBean.article.creator.name}
                    </div>
                    Comment Now!
                    <div class="comment-area">
                        <h:form>
                            <h:inputTextarea cols="50" value="#{commentBackBean.comment.content}"></h:inputTextarea><br />
                            <h:commandButton value="Comment" action="#{commentBackBean.add()}"/>
                        </h:form>
                        <br />
                        <!--<c:if test="#{commentBackBean.getSize() != '0'}">-->
                            <h:dataTable value="#{commentBackBean.comments}" var="c">
                                <h:column>
                                    <f:facet name="header">Previous Comments</f:facet>
                                    #{c.content} <br />
                                    <h:outputText value="Created in:"/> #{c.dateOfCreation} | <h:outputText value="by:"/> #{c.author.name}
                                </h:column>
                            </h:dataTable>
                        <!--</c:if>-->
                    </div>

                </td>
            </tr>
        </table>
        
    </ui:define>

</ui:composition>
