<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_blogTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Blog
    </ui:define>
    
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        #{articleBackBean.getArticle(1)} <!-- Colocar aqui o id do artigo -->
        #{articleBackBean.article.title} <br />
        #{articleBackBean.article.body} <br />
        <h:outputText value="Created in:"/> #{articleBackBean.article.created.date} | <h:outputText value="by:"/> #{articleBackBean.article.creator.name}
        <br />
        <br />
        Comment Now!
        <h:form>
            <h:inputTextarea cols="50" value="#{commentBackBean.comment.content}"></h:inputTextarea><br />
            <h:commandButton value="Comment" action="#{commentBackBean.add()}"/>
        </h:form>
        <br />
        <h:dataTable value="#{commentBackBean.comments}" var="c">
            <h:column>
                <f:facet name="header">Previous Comments</f:facet>
                #{c.content} <br />
                <h:outputText value="Created in:"/> #{c.dateOfCreation} | <h:outputText value="by:"/> #{c.author.name}
            </h:column>
        </h:dataTable>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
